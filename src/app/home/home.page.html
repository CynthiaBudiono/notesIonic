<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create a note?</strong>
   
    <div>
      <ion-button (click)="tambah()">
        <ion-icon slot="icon-only" name="add-sharp"></ion-icon>
      </ion-button>

      <ion-button (click)="gonotes()" color="warning">
        <ion-label>My Notes</ion-label>
      </ion-button>

      <ion-button (click)="gofav()" color="danger">
        <ion-label>My Fav</ion-label>
      </ion-button>
    
    </div>
  </div>
</ion-content>
